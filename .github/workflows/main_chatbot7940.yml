# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - chatbot7940

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mychat7940.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_0c1ca08a40cd46c28186922d47392c1e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_dad08d3702c24305b614d22365e21ff1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_0c1ca08a40cd46c28186922d47392c1e }}/mychat7940:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'chatbot7940'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d5a552d9516f4963854602a7cb5fd553 }}
        images: 'mychat7940.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0c1ca08a40cd46c28186922d47392c1e }}/mychat7940:${{ github.sha }}'